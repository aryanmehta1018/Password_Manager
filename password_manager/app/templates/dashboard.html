<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        a {
            margin: 10px;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.email }}</h1>
    <p>This is your password manager dashboard.</p>

    <h2>Saved Passwords</h2>
    <table>
        <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for password in user.passwords %}
        <tr>
            <td>{{ password.website }}</td>
            <td>{{ password.username }}</td>
            <td>{{ password.password }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('main.add_password') }}">Add New Password</a>
    <a href="{{ url_for('main.logout') }}">Logout</a>
</body>
</html>
